server {
	listen  80;
	server_name apps.ll100.cn;
	rewrite  ^/(.*)$  https://apps.ll100.com/$1 permanent;
}

server {
	listen  80;
	server_name www.ll100.com;
	rewrite  ^/(.*)$  https://ll100.com/$1 permanent;
}

server {
	listen  80;
	server_name ll100.cn *.ll100.cn;
	rewrite  ^/(.*)$  https://ll100.com/$1 permanent;
}

server {
	listen  80;
	server_name ll100.net *.ll100.net;
	rewrite  ^/(.*)$  https://ll100.com/$1 permanent;
}