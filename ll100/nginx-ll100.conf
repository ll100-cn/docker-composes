server {
	listen  80;
	server_name apps.ll100.cn;
	return 301 $http_x_forwarded_proto://apps.ll100.com$request_uri;
}

server {
	listen  80;
	server_name support.ll100.com;

	if ($http_x_forwarded_proto = 'http') {
		return 301 https://$host$request_uri;
	}

	location / {
		proxy_pass http://ll100.kf5.com/;
		# proxy_set_header Host ll100.kf5.com;
		proxy_set_header Host support.ll100.com;
	}
}

server {
	listen  80;
	server_name www.ll100.com;
	rewrite  ^/(.*)$  $http_x_forwarded_proto://ll100.com/$1 permanent;
}

server {
	listen  80;
	server_name ll100.cn *.ll100.cn ll100.net *.ll100.net;
	return 301 $http_x_forwarded_proto://ll100.com$request_uri;
}

