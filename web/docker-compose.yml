  #     - ROLE=sftp
  #   volumes:
  #     - ${LL100_DATA_DIR}/web/leaf/shared/import:/home/app/shared/import
  #   ports:
  #     - "4023:22"
  #

networks:
  nginx-proxy:
    external: true
